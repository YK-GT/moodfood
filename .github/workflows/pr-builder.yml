name: PR
on: pull_request
jobs:
  pr-build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0

      - name: Build & Test ğŸ”§
        run: |
          npm ci
          npm run build
          npm run test
